<div class='container'>
    <div class="content">
        <div fxLayout="row">


            <mat-card class="example-card">
                <mat-card-content>
                    <mat-icon class="md-72"
                              color='primary'
                              aria-label="Employees button">people</mat-icon>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button
                            [routerLink]="['/management/employees']"
                            routerLinkActive="router-link-active">Employees</button>
                </mat-card-actions>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-content>
                    <mat-icon color='primary'
                              aria-label="Proyects button">business_center</mat-icon>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button
                            [routerLink]="['/management/projects']"
                            routerLinkActive="router-link-active">Proyects</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
