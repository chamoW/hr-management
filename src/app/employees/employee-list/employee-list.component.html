<div class='container'>

    <div class="example-header">
        <mat-form-field>
            <input matInput
                   (keyup)="applyFilter($event.target.value)"
                   placeholder="Filter">
        </mat-form-field>
    </div>


    <mat-card class="example-card">

        <mat-card-header>
            <button mat-raised-button
                    color="primary"
                    (click)="navigateTo(-1, 'create')">New Employee</button>
        </mat-card-header>
        <mat-card-content>

            <div class="example-container">

                <table mat-table
                       [dataSource]="listEmployees"
                       matSort
                       matSortActive="name"
                       matSortDirection="asc">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> Name </th>
                        <td mat-cell
                            *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- company Column -->
                    <ng-container matColumnDef="company">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> Company </th>
                        <td mat-cell
                            *matCellDef="let row"> {{row.company}} </td>
                    </ng-container>

                    <!-- age Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> Age </th>
                        <td mat-cell
                            *matCellDef="let row"> {{row.age}} </td>
                    </ng-container>

                    <!-- birthday Column -->
                    <ng-container matColumnDef="birthday">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> Birthday </th>
                        <td mat-cell
                            *matCellDef="let row"> {{row.birthday | date:'yyyy-MM-dd'}} </td>
                    </ng-container>


                    <!-- favoriteColor Column -->
                    <ng-container matColumnDef="favoriteColor">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> Favorite Color </th>
                        <td mat-cell
                            *matCellDef="let row"
                            [style.color]="row.favoriteColor"> {{row.favoriteColor}} </td>
                    </ng-container>


                    <!-- project Column -->
                    <ng-container matColumnDef="project">
                        <th mat-header-cell
                            *matHeaderCellDef> Project </th>
                        <td mat-cell
                            *matCellDef="let row"> {{row.project.name}} </td>
                    </ng-container>

                    <!-- project Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell
                            *matHeaderCellDef> Actions </th>
                        <td mat-cell
                            *matCellDef="let row">
                            <button mat-icon-button
                                    matTooltip="Edit!"
                                    [matTooltipPosition]="'above'"
                                    (click)="navigateTo(row.id, 'edit')">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>

                            <button mat-icon-button
                                    matTooltip="Delete!"
                                    [matTooltipPosition]="'above'"
                                    (click)="navigateTo(row.id, 'delete')">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</div>
